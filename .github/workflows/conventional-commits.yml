name: Conventional Commits

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Conventional Commits
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: webiny/action-conventional-commits@v1.2.0
