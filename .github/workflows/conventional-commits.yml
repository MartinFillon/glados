name: Conventional Commits

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  build:
    name: Conventional Commits
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: webiny/action-conventional-commits@v1.2.0
